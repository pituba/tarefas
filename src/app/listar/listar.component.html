<div class="content">

<div *ngIf="tarefas && tarefas.length > 0">
    <table mat-table [dataSource]="tarefas" class="mat-elevation-z1">

        <ng-container matColumnDef="nome">
          <th style="width: 500px;" mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> 
            {{element.nome}} </td>
        </ng-container>
      
        <ng-container matColumnDef="descricao">
          <th style="width: 700px;" mat-header-cell *matHeaderCellDef> Descricao </th>
          <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>
      
        <ng-container matColumnDef="agendado">
          <th mat-header-cell *matHeaderCellDef> Agendado </th>
          <td mat-cell *matCellDef="let element"> 
              <mat-icon *ngIf="element.agendado">check</mat-icon>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="maquina">
          <th mat-header-cell *matHeaderCellDef> Máquina </th>
          <td mat-cell *matCellDef="let element"> 
              <mat-icon *ngIf="element.maquina">check</mat-icon>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="editar">
            <th  mat-header-cell *matHeaderCellDef>  </th>
            <td  mat-cell *matCellDef="let element"> 
                <span [routerLink]="['/editar', element]" style="cursor: pointer;" matTooltip="Editar"><mat-icon style="float: right;"> edit</mat-icon></span>
                <span  (click)="RemoverTarefa(element)"style="cursor: pointer;" matTooltip="Remover"><mat-icon style="float: right;"> delete</mat-icon></span>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
<div *ngIf="!tarefas || tarefas.length == 0" class="listaVazia">
  Não há tarefas, <a [routerLink]="['/cadastro']">clique aqui</a> para cadastrar!
</div>
